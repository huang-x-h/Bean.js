<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>ComboBox</title>
        <link rel="stylesheet" href="../../main.css">
        <link rel="stylesheet" href="/examples/doc.css">
    </head>
    <body>
        <div class="container">
            <h2>ComboBox</h2>
            <div class="bs-example">
                <div class="combobox" data-toggle="combobox"></div>
            </div>
        </div>
        <script src="../../bundle.js"></script>
        <script>
            var $combobox = $('[data-toggle="combobox"]').combobox({
                dataSource: [
                    {text: 'Hello', value: 'Hello'},
                    {text: 'World', value: 'World'}
                ]
            });

            $combobox.on('combobox:change', function () {
                console.log('value=', $combobox.combobox('value'))
            })
        </script>
    </body>
</html>
