<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Table</title>
        <link rel="stylesheet" href="../../main.css">
        <link rel="stylesheet" href="/examples/doc.css">
    </head>
    <body>
        <div class="container">
            <h2>Table</h2>
            <div class="bs-example">
                <table class="table table-bordered table-hover"></table>
                <button type="button" class="btn btn-default js-reload">Reload</button>
            </div>
        </div>
        <script src="../../bundle.js"></script>
        <script>
            var dataSource = [{
                id: '1',
                firstName: 'Mark',
                lastName: 'Otto',
                username: '@mdo'
            },{
                id: '2',
                firstName: 'Jacob',
                lastName: 'Thornton',
                username: '@fat'
            },{
                id: '3',
                firstName: 'Larry',
                lastName: 'the Bird',
                username: '@twitter'
            }];

            var $table = $('table').table({
                columns: [{
                    headerText: '#',
                    dataField: 'id'
                }, {
                    headerText: 'First Name',
                    dataField: 'firstName'
                }, {
                    headerText: 'Last Name',
                    dataField: 'lastName'
                }, {
                    headerText: 'Username',
                    dataField: 'username'
                }],
                dataSource: dataSource
            });

            $('.js-reload').click(function (e) {
                $table.table('dataSource', dataSource);
            });
        </script>
    </body>
</html>
