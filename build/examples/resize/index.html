<!DOCTYPE html>
<html>
    <head lang="en">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta charset="UTF-8">
      <title>Resize Event</title>
      <link rel="stylesheet" href="../../main.css">
      <link rel="stylesheet" href="/examples/doc.css">
      <style>
        #resizeDiv {
          background-color: #ff0000;
          width: 30%;
          height: 100px;
        }

        #consoleText {
          height: 100px;
        }
      </style>
    </head>
    <body>
        <h2>Resize Event</h2>
        <div class="bs-example">
          <button type="button" class="btn btn-primary js-attach">Attach Resize Event</button>
          <button type="button" class="btn btn-danger js-detach">Detach Resize Event</button>
          <button type="button" class="btn btn-default js-clear">Clear Console</button>
          <div id="resizeDiv">
            Resize Me
          </div>
          <textarea class="form-control" id="consoleText"></textarea>
        </div>
        <script src="../../bundle.js"></script>
        <script>
          $('.js-attach').click(function() {
            $('#resizeDiv').on('resize', function(e, w, h) {
              $('#consoleText').val($('#consoleText').val() + 'current size: w=' + w + ', h=' + h + '\n');
            });
          });

          $('.js-detach').click(function() {
            $('#resizeDiv').off('resize');
          });

          $('.js-clear').click(function() {
            $('#consoleText').val('');
          });
        </script>
    </body>
</html>
