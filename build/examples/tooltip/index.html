<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Tooltip</title>
        <link rel="stylesheet" href="../../main.css">
    </head>
    <body>
        <div class="container" style="padding-top: 200px; padding-left: 200px;">
            <button type="button" class="btn btn-default tooltipped tooltipped-w" aria-label="Tooltip on left">Tooltip on left</button>

            <button type="button" class="btn btn-default tooltipped tooltipped-n" aria-label="Tooltip on top">Tooltip on top</button>

            <button type="button" class="btn btn-default tooltipped tooltipped-s" aria-label="Tooltip on bottom">Tooltip on bottom</button>

            <button type="button" class="btn btn-default tooltipped tooltipped-e" aria-label="Tooltip on right">Tooltip on right</button>
        </div>
        <script src="../../bundle.js"></script>
    </body>
</html>
