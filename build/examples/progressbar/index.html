<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>ProgressBar</title>
        <link rel="stylesheet" href="../../main.css">
        <link rel="stylesheet" href="/examples/doc.css">
    </head>
    <body>
        <h2>Default Progress Bar</h2>
        <div class="bs-example">
            <div id="defaultProgressBar" class="progress">
            </div>
        </div>
        <h2>Animation Progress Bar</h2>
        <div class="bs-example">
            <div id="animationProgressBar" class="progress">
            </div>
        </div>
        <h2>Colorful Progress Bar</h2>
        <div class="bs-example">
            <div id="colorfulProgressBar" class="progress">
            </div>
        </div>
        <h2>Show Label Progress Bar</h2>
        <div class="bs-example">
            <div id="labelProgressBar" class="progress">
            </div>
        </div>
        <script src="../../bundle.js"></script>
        <script>
            $('#defaultProgressBar').progressbar({
                value: 40
            });
            $('#animationProgressBar').progressbar({
                value: 40,
                animation: true
            });
            $('#colorfulProgressBar').progressbar({
                value: 40,
                progressBarClass: 'progress-bar-danger'
            });
            $('#labelProgressBar').progressbar({
                value: 40,
                showLabel: true
            });
        </script>
    </body>
</html>
