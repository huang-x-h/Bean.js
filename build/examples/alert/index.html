<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Alert</title>
        <link rel="stylesheet" href="../../main.css">
    </head>
    <body>
        <button type="button" class="btn btn-primary" onclick="javascript: ztesoft.success('Success');">Success</button>
        <button type="button" class="btn btn-primary" onclick="javascript: ztesoft.warn('Warning');">Warning</button>
        <button type="button" class="btn btn-primary" onclick="javascript: ztesoft.info('Infomation');">Infomation</button>
        <button type="button" class="btn btn-primary" onclick="javascript: ztesoft.error('Error');">Error</button>
        <script src="../../bundle.js"></script>
    </body>
</html>
