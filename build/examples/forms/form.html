<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Form Editable</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../main.css">
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Detail</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">email@example.com</p>
                                    <input type="text" class="form-control hide" value="email@example.com" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static">NanJing</p>
                                    <input type="text" class="form-control hide" value="NanJing" placeholder="Password">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary js-edit">Edit</button>
                            <button type="button" class="btn btn-primary hide js-cancel">Cancel</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <script src="../../bundle.js"></script>
        <script>
            $('.js-edit').on('click', function (e) {
                $('.form-control-static').addClass('hide');
                $('.form-control').removeClass('hide');
                $('.js-cancel').removeClass('hide');
                $('.js-edit').addClass('hide');
            });
            $('.js-cancel').on('click', function (e) {
                $('.form-control-static').removeClass('hide');
                $('.form-control').addClass('hide');
                $('.js-cancel').addClass('hide');
                $('.js-edit').removeClass('hide');
            });
        </script>
    </body>
</html>
