<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Switch</title>
        <link rel="stylesheet" href="../../main.css">
        <link rel="stylesheet" href="/examples/doc.css">
    </head>
    <body>
        <div class="container">
            <h2>Checkbox Switch</h2>
            <div class="bs-example">
                <div class="switch">
                    <input id="check" type="checkbox" checked>
                    <label for="check"></label>
                </div>
            </div>
            <h2>Radio Switch</h2>
            <div class="bs-example">
                <div class="switch">
                    <input id="radioOne" type="radio" name="radioGroup">
                    <label for="radioOne"></label>
                </div>
                <div class="switch">
                    <input id="radioTwo" type="radio" name="radioGroup">
                    <label for="radioTwo"></label>
                </div>
            </div>
            <h2>Switch Large</h2>
            <div class="bs-example">
                <div class="switch switch-lg">
                    <input id="checklg" type="checkbox" checked>
                    <label for="checklg"></label>
                </div>
            </div>
            <h2>Switch Small</h2>
            <div class="bs-example">
                <div class="switch switch-sm">
                    <input id="checksm" type="checkbox" checked>
                    <label for="checksm"></label>
                </div>
            </div>
        </div>
        <script src="../../bundle.js"></script>
    </body>
</html>
