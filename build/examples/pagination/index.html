<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Pagination</title>
        <link rel="stylesheet" href="../../main.css">
    </head>
    <body>
        <nav data-toggle="pagination" data-total-size="90" data-page-size="5">
        </nav>
        <ul id="message"></ul>
        <script src="../../bundle.js"></script>
        <script>
            $('[data-toggle="pagination"]').pagination()
            $('[data-toggle="pagination"]').on('pagechange.pagination', function(e, pageIndex) {
                $('#message').append('<li>' + pageIndex + '</li>');
            });
        </script>
    </body>
</html>
