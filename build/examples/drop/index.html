<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Drop</title>
        <link rel="stylesheet" href="../../main.css">
        <link rel="stylesheet" href="/examples/doc.css">
    </head>
    <body>
        <h2>Drop Click Trigger</h2>
        <div class="bs-example">
            <div class="btn-group">
                <button type="button" class="btn btn-danger js-bottom-left">bottom left</button>
                <button type="button" class="btn btn-danger js-bottom-center">bottom center</button>
                <button type="button" class="btn btn-danger js-bottom-right">bottom right</button>
                <button type="button" class="btn btn-danger js-top-left">top left</button>
                <button type="button" class="btn btn-danger js-top-center">top center</button>
                <button type="button" class="btn btn-danger js-top-right">top right</button>
                <button type="button" class="btn btn-danger js-left-middle">left middle</button>
                <button type="button" class="btn btn-danger js-right-middle">right middle</button>
            </div>
        </div>
        <h2>Drop hover Trigger</h2>
        <div class="bs-example">
            <div class="btn-group">
                <button type="button" class="btn btn-danger js-hover">Hover me</button>
            </div>
        </div>
        <h2>Drop sticky Trigger</h2>
        <div class="bs-example">
            <div class="btn-group">
                <button type="button" class="btn btn-danger js-sticky">Sticky</button>
            </div>
        </div>

        <script src="../../bundle.js"></script>
        <script>
            $('.js-bottom-left').drop({
                position: 'bottom left',
                content: 'Hello World'
            });

            $('.js-bottom-center').drop({
                position: 'bottom',
                content: 'Hello World'
            });

            $('.js-bottom-right').drop({
                position: 'bottom right',
                content: 'Hello World'
            });

            $('.js-top-left').drop({
                position: 'top left',
                content: 'Hello World'
            });

            $('.js-top-center').drop({
                position: 'top',
                content: 'Hello World'
            });

            $('.js-top-right').drop({
                position: 'top right',
                content: 'Hello World'
            });

            $('.js-left-middle').drop({
                position: 'left',
                content: 'Hello World'
            });

            $('.js-right-middle').drop({
                position: 'right',
                content: 'Hello World'
            });

            $('.js-hover').drop({
                trigger: 'hover',
                content: 'Hello World'
            });

            $('.js-sticky').drop({
                trigger: 'sticky',
                content: 'Hello World'
            });
        </script>
    </body>
</html>
