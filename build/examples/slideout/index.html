<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Loading</title>
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../main.css">
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            .menu {
                background-color: #1D1F20;
            }

            #rightMenu {
                right: 0;
            }

            .slideout-panel {
                background-color: #fff;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <nav id="leftMenu" class="slideout-menu menu">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="javascript:;">Left</a></li>
                <li><a href="javascript:;">Left</a></li>
                <li><a href="javascript:;">Left</a></li>
            </ul>
        </nav>

        <div id="panel" class="slideout-panel">
            <button type="button" class="btn btn-primary js-left">Left Menu</button>
            <button type="button" class="btn btn-primary pull-right js-right">Right Menu</button>
        </div>

        <nav id="rightMenu" class="slideout-menu menu">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="javascript:;">Right</a></li>
                <li><a href="javascript:;">Right</a></li>
                <li><a href="javascript:;">Right</a></li>
            </ul>
        </nav>

        <script src="../../bundle.js"></script>
        <script>
            $('#leftMenu').slideout({panel: $('#panel')});
            $('#rightMenu').slideout({panel: $('#panel'), side: 'right'});

            $('.js-left').on('click', function () {
                $('#leftMenu').slideout('toggle');
            });
            $('.js-right').on('click', function () {
                $('#rightMenu').slideout('toggle');
            });
        </script>
    </body>
</html>
