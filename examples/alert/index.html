<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>Alert</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            .alert-toast {
                position: fixed;
                width: 500px;
                top: 0;
                left: 50%;
                margin: 5px 0px 0px -250px;
                z-index: 999999;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn btn-primary" onclick="javascript: ztesoft.warn('Warning');">Warning</button>
        <button type="button" class="btn btn-primary" onclick="javascript: ztesoft.info('Infomation');">Infomation</button>
        <button type="button" class="btn btn-primary" onclick="javascript: ztesoft.error('Error');">Error</button>
        <script src="../../build/bundle.js"></script>
    </body>
</html>
